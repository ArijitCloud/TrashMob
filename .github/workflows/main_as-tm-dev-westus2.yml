# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: TrashMobDev - Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '3.1.x'  # set this to the dotnet version to use
  DOTNET_VERSION2: '5.0.x'  # set this to the dotnet version to use
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup DotNet ${{ env.DOTNET_VERSION2 }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION2 }}

    - name: Build with dotnet
      run: dotnet build TrashMob\TrashMob.csproj --configuration Release

    - name: dotnet publish
      run: dotnet publish TrashMob\TrashMob.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  build-ios:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=14.10
    
    - name: Set default Xcode 12.3
      run: |
        XCODE_ROOT=/Applications/Xcode_12.3.0.app
        echo "MD_APPLE_SDK_ROOT=$XCODE_ROOT" >> $GITHUB_ENV
        sudo xcode-select -s $XCODE_ROOT

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION2 }}

    - name: Install dependencies
      run: nuget restore TrashMob.sln

    - name: Build
      run: msbuild TrashMobMobile\\TrashMobMobile.csproj /p:Configuration=Debug /p:Platform=iPhoneSimulator /t:Rebuild

  build-android:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.10 --android=10.2

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION2 }}

    - name: Install dependencies
      run: nuget restore TrashMob.sln

    - name: Build
      run: msbuild TrashMobMobile\\TrashMobMobile.csproj /t:PackageForAndroid /p:Configuration=Debug

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'as-tm-dev-westus2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f5393547ee8a491b92cd2220ff5a1b4e }}
        package: .