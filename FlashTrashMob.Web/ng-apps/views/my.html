<div class="container main-view">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>My Cleanup Events</h4>
            <ul class="cleanupEvent-list" ng-repeat="cleanupEvent in cleanupEvents">
                <li>
                    <a href="" ng-click="selectCleanupEvent(cleanupEvent.cleanupEventId)">{{cleanupEvent.title}}</a>
                    <span> on </span>
                    <span><b>{{cleanupEvent.eventDate | date:'MMM dd, yyyy @ hh:mm a'}}</b></span>
                    <span> at </span>
                    <span>{{cleanupEvent.address}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
